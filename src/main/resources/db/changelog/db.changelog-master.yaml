databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - dropTable:
            tableName: customer
  - changeSet:
      id: 2
      author: admin
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)

